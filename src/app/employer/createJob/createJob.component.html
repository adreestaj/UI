<main>
  <div class="container-fluid">
    <div class="top-searhbar">
      <div class="brand-holder text-center d-block d-lg-none mr-3">
        <a href="#"><img src="../../../assets/images/rs_images/logo.png" alt=""></a>
      </div>
   <!--   <form>
        <input type="text" class="form-control" placeholder="Search">
        <i class="far fa-search"></i>
      </form>
   -->   <div class="right-links">
        <a  class="btn btn-primary">Create <i class="fal fa-plus"></i></a>
        <a (click)="$event.preventDefault();logout()" href="" class="logout"><i class="far fa-power-off"></i></a>
        <a  class="menu-mob d-inline-flex d-lg-none"><i class="fal fa-bars"></i></a>
      </div>
    </div>
    <div class="header-dashboard">
      <h2 class="heading1">Create Job Post</h2>
      <hr>
    </div>
    <form  (ngSubmit)="onSubmit()" [formGroup]="createJobForm" autocomplete="off" class="form-card pb-5">
      <div class="row align-items-center">
        <div class="col-lg-12">
          <div class="form-group">
            <input type="text"  [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
                    [(ngModel)]="job.title" required  formControlName="title" class="form-control" placeholder="Job Title">
            <span class="form-bar"></span>

            <div *ngIf="submitted && f.title.errors" class="invalid_feedback">
              <div *ngIf="f.title.errors.required">This is required</div>
              <!--                      <div *ngIf="f.firstName.errors.email">Invalid email</div>-->
            </div>

          </div>
        </div>
        <div class="col-lg-2 col-md-6">
          <div class="form-group">
            <input [ngClass]="{ 'is-invalid': submitted && f.minSalary.errors }"
                   [(ngModel)]="job.minSalary" required  formControlName="minSalary" class="form-control" type="number" placeholder="Min Salary">
            <div *ngIf="submitted && f.minSalary.errors" class="invalid_feedback">
              <div *ngIf="f.minSalary.errors.required">This is required</div>
              <div *ngIf="f.minSalary.errors.salaryValidator">Min Salary Should be or equal to max</div>
              <!--                      <div *ngIf="f.firstName.errors.email">Invalid email</div>-->
            </div>

          </div>
        </div>
        <div class="col-lg-2  col-md-6">
          <div class="form-group">
            <input [ngClass]="{ 'is-invalid': submitted && f.maxSalary.errors }"
                   [(ngModel)]="job.maxSalary" required  formControlName="maxSalary"  type="number" class="form-control" placeholder="Max Salary">
            <div *ngIf="submitted && f.maxSalary.errors" class="invalid_feedback">
              <div *ngIf="f.maxSalary.errors.required">This is required</div>
              <div *ngIf="f.maxSalary.errors.salaryValidator">Min Salary Should be or equal to max</div>
              <!--                      <div *ngIf="f.firstName.errors.email">Invalid email</div>-->
            </div>

          </div>
        </div>
        <div class="col-lg-2  col-md-6">
          <div class="form-group">
            <div class="checkbox">
              <input     [(ngModel)]="job.hideSalary"   formControlName="hideSalary"  type="checkbox" name="hideSalary" id="hideSalary" class="checkbox-style">
              <label for="hideSalary">Hide Salary</label>

            </div>
          </div>
        </div>
        <div class="col-lg-2  col-md-6">
          <div class="form-group">
            <input [ngClass]="{ 'is-invalid': submitted && f.totalHires.errors }"
                   [(ngModel)]="job.totalHires" required  formControlName="totalHires"type="number" class="form-control" placeholder="Total Hires">
            <div *ngIf="submitted && f.totalHires.errors" class="invalid_feedback">
              <div *ngIf="f.totalHires.errors.required">This is required</div>
              <!--                      <div *ngIf="f.firstName.errors.email">Invalid email</div>-->
            </div>

          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <input [ngClass]="{ 'is-invalid': submitted && f.resumesPerHire.errors }"
                   [(ngModel)]="job.resumesPerHire" required  formControlName="resumesPerHire"  type="number" class="form-control" placeholder=" Resume per hire (max 05)">
            <div *ngIf="submitted && f.resumesPerHire.errors" class="invalid_feedback">
              <div *ngIf="f.resumesPerHire.errors.required">This is required</div>
              <!--                      <div *ngIf="f.firstName.errors.email">Invalid email</div>-->
            </div>

          </div>

        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label>Job Summary</label>
          <div [froalaEditor] formControlName="jobSummary" [(froalaModel)]="job.jobSummary"    > </div>
        </div>
        <div class="form-group">
          <label>Candidate Requirements</label>
          <div  [froalaEditor]  formControlName="candidateRequirements" [(froalaModel)]="job.candidateRequirements" > </div>
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-primary">Post</button>
        </div>
      </div>
    </form>
  </div>
</main>
